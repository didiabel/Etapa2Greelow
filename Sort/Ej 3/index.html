<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
    />
    
    <title>Document</title>
</head>
<body>
    <div class="button d-flex justify-content-around">
        <button class="btn btn-danger" onclick="mostrarCarta()">
            Otra carta
      </button>
      <div class="inputs">
          <div class="input-group mb-3">
            <h5 class="m-2">Card Height:  </h5>
              <input
              type="number"
              class="form-control"
              placeholder="Cards Height"
              id="inputHeight"
              value="150"
              />
              <button class="btn btn-secondary" type="button" id="button-addon2">
                  Cambiar
                </button>
            </div>
            <div class="input-group mb-3">
                <h5 class="m-2">Card Width:  </h5>
                <input
                type="number"
                class="form-control"
                placeholder="Cards Width"
                id="inputWidth"
                value="150"
                />
                <button class="btn btn-secondary" type="button" id="button-addon2">
                    Cambiar
                </button>
            </div>
            <h5 class="error d-none"  >Error: Los valores deben de ser entre 150 y 400</h5>
    </div>
</div>
<div class="carta d-flex flex-wrap justify-content-around"></div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
